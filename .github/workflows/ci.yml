name: "CI/CD Pipeline"

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # ------------------------------------------------------------------
  # CHANGE DETECTION
  # ------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      sdk: ${{ steps.filter.outputs.sdk }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/**'
              - 'package.json'
              - 'tsconfig.json'
              - 'bun.lockb'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - '.github/workflows/**'
            sdk:
              - 'sdk/**'
              - '.github/workflows/**'

  # ------------------------------------------------------------------
  # BACKEND JOBS
  # ------------------------------------------------------------------
  backend-ci:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun audit || echo "Bun audit failed"
      - run: bun run lint
      - run: bunx tsc --noEmit
      - run: bun test
        continue-on-error: true
      - run: bun run build --dry-run || echo "No build script defined"
        continue-on-error: true

  # ------------------------------------------------------------------
  # FRONTEND JOBS
  # ------------------------------------------------------------------
  frontend-ci:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
        working-directory: frontend
      - run: bun audit || echo "Bun audit failed"
        working-directory: frontend
      - run: bun run lint
        working-directory: frontend
      - run: bunx tsc --noEmit
        working-directory: frontend
      - run: bun run build
        working-directory: frontend
      - run: bun test --if-present
        working-directory: frontend
        continue-on-error: true

  frontend-storybook-build:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    name: Frontend Storybook Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
        working-directory: frontend
      - run: bun run build:storybook
        working-directory: frontend
      - uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: frontend/storybook-static
          retention-days: 7

  # ------------------------------------------------------------------
  # SDK JOBS
  # ------------------------------------------------------------------
  sdk-ci:
    needs: changes
    if: ${{ needs.changes.outputs.sdk == 'true' }}
    name: SDK CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json
      - run: npm ci
      - run: npm audit --audit-level=high || echo "NPM audit failed"
      - run: npm run build
      - run: npx tsc --noEmit
      - run: npm test
        env:
          NODE_OPTIONS: --experimental-fetch
