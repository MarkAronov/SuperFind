name: "Main Workflow"

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC

jobs:
  # ------------------------------------------------------------------
  # CHANGE DETECTION
  # ------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      sdk: ${{ steps.filter.outputs.sdk }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/**'
              - 'package.json'
              - 'tsconfig.json'
              - 'bun.lockb'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - '.github/workflows/**'
            sdk:
              - 'sdk/**'
              - '.github/workflows/**'
            docker:
              - 'Dockerfile'
              - '.github/workflows/**'

  # ------------------------------------------------------------------
  # BACKEND JOBS
  # ------------------------------------------------------------------
  backend-ci:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || github.event_name == 'schedule' }}
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun audit || echo "Bun audit failed"
      - run: bun run lint
      - run: bunx tsc --noEmit
      - run: bun test
        continue-on-error: true
      - run: bun run build --dry-run || echo "No build script defined"
        continue-on-error: true

  # ------------------------------------------------------------------
  # FRONTEND JOBS
  # ------------------------------------------------------------------
  frontend-ci:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'schedule' }}
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
        working-directory: frontend
      - run: bun audit || echo "Bun audit failed"
        working-directory: frontend
      - run: bun run lint
        working-directory: frontend
      - run: bunx tsc --noEmit
        working-directory: frontend
      - run: bun run build
        working-directory: frontend
      - run: bun test --if-present
        working-directory: frontend
        continue-on-error: true

  frontend-storybook:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'schedule' }}
    name: Frontend Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - run: npm ci
        working-directory: frontend
      - run: npm run build-storybook --if-present
        working-directory: frontend
        continue-on-error: true

  # ------------------------------------------------------------------
  # SDK JOBS
  # ------------------------------------------------------------------
  sdk-ci:
    needs: changes
    if: ${{ needs.changes.outputs.sdk == 'true' || github.event_name == 'schedule' }}
    name: SDK CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json
      - run: npm ci
      - run: npm audit --audit-level=high || echo "NPM audit failed"
      - run: npm run build
      - run: npx tsc --noEmit
      - run: npm test
        env:
          NODE_OPTIONS: --experimental-fetch

  # ------------------------------------------------------------------
  # GLOBAL SECURITY & UTILS
  # ------------------------------------------------------------------
  docker-scan:
    needs: changes
    if: ${{ needs.changes.outputs.docker == 'true' || github.event_name == 'schedule' }}
    name: Security - Docker Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t skillvector:${{ github.sha }} .
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillvector:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillvector:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  codeql-analyze:
    name: Security - CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  dependency-review:
    if: github.event_name == 'pull_request'
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always
