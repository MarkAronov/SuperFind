name: "Security Audit"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC

jobs:
  bun-audit-backend:
    name: Bun Audit - Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun audit || echo "Bun audit not available, using npm audit as fallback"

      - name: Generate package-lock.json for npm audit fallback
        run: npm i --package-lock-only
        if: failure()

      - name: Run npm audit (fallback)
        run: npm audit --audit-level=moderate
        if: failure()

  bun-audit-frontend:
    name: Bun Audit - Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Run security audit
        working-directory: frontend
        run: bun audit || echo "Bun audit completed with warnings"

  bun-audit-sdk:
    name: Bun Audit - SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: sdk/typescript
        run: bun install --frozen-lockfile

      - name: Run security audit
        working-directory: sdk/typescript
        run: bun audit || echo "Bun audit completed with warnings"
