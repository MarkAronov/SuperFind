name: "CI - Backend"

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run tests (if available)
        run: bun test
        continue-on-error: true

      - name: Build check
        run: bun run build --dry-run || echo "No build script defined"
        continue-on-error: true
