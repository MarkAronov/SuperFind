name: CI - SDK

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  sdk-build-test:
    name: Build & Test SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/typescript
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json
      - name: Install SDK dependencies
        run: |
          npm ci
      - name: Build SDK
        run: |
          npm run build
      - name: Run SDK TypeScript checks
        run: |
          npx tsc --noEmit
      - name: Run SDK tests
        env:
          NODE_OPTIONS: --experimental-fetch
        run: |
          npm test
