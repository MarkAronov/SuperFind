<svg style="filter:none;mix-blend-mode:normal" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient from deep purple (bottom-left) to bright pink (top-right) -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#c026d3"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    
    <!-- Per-edge gradients (bright yellow/orange) -->
    <linearGradient id="gradAB" gradientUnits="userSpaceOnUse" x1="50" y1="20" x2="30" y2="38">
      <stop offset="0%" stop-color="#ff9800"/>
      <stop offset="100%" stop-color="#ffa726"/>
    </linearGradient>
    <linearGradient id="gradAC" gradientUnits="userSpaceOnUse" x1="50" y1="20" x2="68" y2="35">
      <stop offset="0%" stop-color="#ff9800"/>
      <stop offset="100%" stop-color="#ffc107"/>
    </linearGradient>
    <linearGradient id="gradBD" gradientUnits="userSpaceOnUse" x1="30" y1="38" x2="22" y2="58">
      <stop offset="0%" stop-color="#ffa726"/>
      <stop offset="100%" stop-color="#ffc107"/>
    </linearGradient>
    <!-- gradBE removed (edge removed to break cycle) -->
    <linearGradient id="gradCE" gradientUnits="userSpaceOnUse" x1="68" y1="35" x2="45" y2="52">
      <stop offset="0%" stop-color="#ffc107"/>
      <stop offset="100%" stop-color="#ffeb3b"/>
    </linearGradient>
    <linearGradient id="gradEG" gradientUnits="userSpaceOnUse" x1="45" y1="52" x2="55" y2="70">
      <stop offset="0%" stop-color="#ffeb3b"/>
      <stop offset="100%" stop-color="#ffc107"/>
    </linearGradient>
    <linearGradient id="gradCF" gradientUnits="userSpaceOnUse" x1="68" y1="35" x2="78" y2="55">
      <stop offset="0%" stop-color="#ffc107"/>
      <stop offset="100%" stop-color="#ff8a00"/>
    </linearGradient>
    <linearGradient id="gradGH" gradientUnits="userSpaceOnUse" x1="55" y1="70" x2="38" y2="75">
      <stop offset="0%" stop-color="#ffc107"/>
      <stop offset="100%" stop-color="#ffeb3b"/>
    </linearGradient>
  </defs>
  
  <!-- Outer nonagon (9-sided) with gradient fill -->
  <path d="M50 3 L80.195 13.998 L96.248 41.842 L90.702 73.5 L66.07 94.167 L33.926 94.167 L9.298 73.5 L3.752 41.842 L19.805 13.998 Z" fill="url(#hexGradient)"/>
  <path d="M50 3 L80.195 13.998 L96.248 41.842 L90.702 73.5 L66.07 94.167 L33.926 94.167 L9.298 73.5 L3.752 41.842 L19.805 13.998 Z" stroke="url(#hexGradient)" stroke-width="2"/>
  
  <!-- 8-node MST graph -->
  <!-- Edges of the MST -->
  <line x1="50" y1="20" x2="30" y2="38" stroke="url(#gradAB)" stroke-width="2"/>
  <line x1="50" y1="20" x2="68" y2="35" stroke="url(#gradAC)" stroke-width="2"/>
  <line x1="30" y1="38" x2="22" y2="58" stroke="url(#gradBD)" stroke-width="2"/>
  <!-- BE edge removed to break cycle -->
  <line x1="68" y1="35" x2="45" y2="52" stroke="url(#gradCE)" stroke-width="2"/>
  <line x1="45" y1="52" x2="55" y2="70" stroke="url(#gradEG)" stroke-width="2"/>
  <line x1="68" y1="35" x2="78" y2="55" stroke="url(#gradCF)" stroke-width="2"/>
  <line x1="55" y1="70" x2="38" y2="75" stroke="url(#gradGH)" stroke-width="2"/>
  
  <!-- Nodes (dots) of the MST -->
  <!-- Nodes with size reflecting importance/weights (larger = more important) -->
  <!-- Updated bright nodes (keep only the bright set below) -->
  <circle cx="50" cy="20" r="6" fill="#ff9800"/>
  <circle cx="30" cy="38" r="5" fill="#ffa726"/>
  <circle cx="68" cy="35" r="4.5" fill="#ffc107"/>
  <circle cx="22" cy="58" r="3.5" fill="#ffeb3b"/>
  <circle cx="45" cy="52" r="4" fill="#ffeb3b"/>
  <circle cx="78" cy="55" r="3.5" fill="#ffa726"/>
  <circle cx="55" cy="70" r="5" fill="#ffc107"/>
  <circle cx="38" cy="75" r="3" fill="#ffeb3b"/>
</svg>
