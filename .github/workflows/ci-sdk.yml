name: CI - SDK

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  sdk-build-test:
    name: Build & Test SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install SDK dependencies
        run: |
          cd sdk/typescript
          npm ci
      - name: Build SDK
        run: |
          cd sdk/typescript
          npm run build
      - name: Run SDK TypeScript checks
        run: |
          cd sdk/typescript
          npx tsc --noEmit
      - name: Run SDK tests
        env:
          NODE_OPTIONS: --experimental-fetch
        run: |
          cd sdk/typescript
          npm test
