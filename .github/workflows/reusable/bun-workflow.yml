name: "Reusable: Bun job"

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        default: '.'
      bun-version:
        required: false
        default: 'latest'
      install:
        required: false
        default: 'true'
      run-audit:
        required: false
        default: 'true'
      run-lint:
        required: false
        default: 'true'
      run-typecheck:
        required: false
        default: 'true'
      run-build:
        required: false
        default: 'true'
      run-test:
        required: false
        default: 'true'
      tests-continue-on-error:
        required: false
        default: 'false'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: Install dependencies
        if: ${{ inputs.install == 'true' }}
        run: |
          bun install --frozen-lockfile
        working-directory: ${{ inputs.working-directory }}

      - name: Run Bun audit
        if: ${{ inputs['run-audit'] == 'true' }}
        run: |
          bun audit || echo "Bun audit completed with warnings"
        working-directory: ${{ inputs.working-directory }}

      - name: Run linter
        if: ${{ inputs['run-lint'] == 'true' }}
        run: |
          bun run lint
        working-directory: ${{ inputs.working-directory }}

      - name: Run TypeScript checks
        if: ${{ inputs['run-typecheck'] == 'true' }}
        run: |
          bunx tsc --noEmit
        working-directory: ${{ inputs.working-directory }}

      - name: Build check
        if: ${{ inputs['run-build'] == 'true' }}
        run: |
          bun run build --dry-run || echo "No build script defined"
        working-directory: ${{ inputs.working-directory }}

      - name: Run tests
        if: ${{ inputs['run-test'] == 'true' }}
        env:
          NODE_OPTIONS: --experimental-fetch
        run: |
          bun test
        working-directory: ${{ inputs.working-directory }}
        continue-on-error: ${{ inputs['tests-continue-on-error'] == 'true' }}
